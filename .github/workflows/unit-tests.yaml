name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version-file: .go-version

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Go Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests
        run: make test
